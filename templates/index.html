{% extends "layout.html" %}

{% block title %}
    Sign in
{% endblock %}

{% block body %}
    <h1>Sign in</h1>

    <form action="{{ url_for('index') }}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="user_name" id="rating" placeholder="User Name" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" id="rating" placeholder="Password" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary form-control">Sign in</button>
        </div>

    </form>

    <p id="para1">
        Don't have an account?<a href="{{ url_for('signup') }}">Sign Up</a>
    </p>
{% endblock %}
